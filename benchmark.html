let processFile = (filename) => {
    fetch('benchmarks/Rome-Lib/graficon10nodi/' + filename)
    .then(response => response.text())
    .then(text => {
        let svg = d3.select("body").append("svg")
            .attr("width", 1500)
            .attr("height", 200)

        let g = new SimpleGraph();

        for (let n of text.split("#")[0].split('\n')){
            if (n.split(' ')[0] == '') continue;
            g.addNode({depth: 0, name: 'u' + n.split(' ')[0]})
        }

        for (let e of text.split("#")[1].split('\n')){
            if (e.split(" ").length < 4) continue;
            let n1 = g.nodes.find(n => n.id == 'u' + e.split(' ')[2])
            let n2 = g.nodes.find(n => n.id == 'u' + e.split(' ')[3].replace("\r", ""))

            if (n1 == undefined || n2 == undefined) continue;

            g.addEdge({nodes: [n1, n2]});
        }

        let updateDepths = (startnode) => {
            if (startnode.visited) return;
            startnode.visited = true;
            let childEdges = g.edges.filter(e => e.nodes[0] == startnode || e.nodes[1] == startnode)

            for (let edge of childEdges){
                let n2 = edge.nodes.find(n => n != startnode);
                if (n2.visited) continue;
                if (n2.depth < startnode.depth + 1 || true) {
                    g.nodeIndex[n2.depth].splice(g.nodeIndex[n2.depth].indexOf(n2), 1);
                    n2.depth = startnode.depth + 1;
                    while (g.nodeIndex.length <= n2.depth) g.nodeIndex.push([]);
                    g.nodeIndex[n2.depth].push(n2);
                    updateDepths(n2);
                }
            }
        }

        for (let startnode of g.nodes){
            updateDepths(startnode);
        }

        for (let edge of g.edges){
            if (edge.nodes[0].depth > edge.nodes[1].depth){
                edge.nodes = [edge.nodes[1], edge.nodes[0]];
            }
        }

        g.addAnchors();

        let algorithm = new SimpleLp(g);
        // algorithm.options.bendiness_reduction_active = true;
        algorithm.arrange();
        algorithm.apply_solution();

        g.draw(svg, 50, 30);
    })
}

for (filename of graficon10nodi.split('\n')){
    processFile(filename);
