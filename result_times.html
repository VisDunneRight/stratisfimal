<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 50, left: 100},
        width = 460 - margin.left - margin.right,
        height = 300 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    //Read the data
    d3.json("result_times.json", function(data) {

        // console.log(data);
    
      // Add X axis
      var x = d3.scaleLinear()
        .domain([10, 100])
        .range([ 0, width ]);

      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));
    
      // Add Y axis
      var y = d3.scaleLinear()
        .domain([0, 100])
        .range([ height, 0]);

      svg.append("g")
        .call(d3.axisLeft(y));

        svg.append("text")
        .attr("transform", "translate(" + (width/2) + ", " + (20) + ")")
        .attr("text-anchor", "middle")
        .style("font-family", "Arial")
        .style("font-size", "small")
        .text("Crossings only")

        svg.append("text")
        .attr("transform", "translate(-30," + (height/2) + ")rotate(-90)")
        .attr("text-anchor", "middle")
        .style("font-family", "Arial")
        .style("font-size", "x-small")
        .text("time (seconds)")

        svg.append("text")
        .attr("transform", "translate(" + (width/2) + "," + (height + 30) + ")")
        .attr("text-anchor", "middle")
        .style("font-family", "Arial")
        .style("font-size", "x-small")
        .text("number of nodes")

        for (let nodenum in data){
            if (nodenum > 100) continue;
            for (let el of data[nodenum]){
                svg.append("circle")
                    .attr("r", 1.5)
                    .attr("cx", x(nodenum))
                    .attr("cy", y(el))
                    .style("fill", "#69b3a2")

            }
        }
    
    })

    var svg2 = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

    //Read the data
    d3.json("result_times_bendiness.json", function(data) {

        // console.log(data);

        // Add X axis
        var x = d3.scaleLinear()
        .domain([10, 50])
        .range([ 0, width ]);

        svg2.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

        svg2.append("text")
        .attr("transform", "translate(" + (width/2) + ", " + (20) + ")")
        .attr("text-anchor", "middle")
        .style("font-family", "Arial")
        .style("font-size", "small")
        .text("Crossings + bendiness")

        svg2.append("text")
        .attr("transform", "translate(-30," + (height/2) + ")rotate(-90)")
        .attr("text-anchor", "middle")
        .style("font-family", "Arial")
        .style("font-size", "x-small")
        .text("time (seconds)")

        svg2.append("text")
        .attr("transform", "translate(" + (width/2) + "," + (height + 30) + ")")
        .attr("text-anchor", "middle")
        .style("font-family", "Arial")
        .style("font-size", "x-small")
        .text("number of nodes")

        // Add Y axis
        var y = d3.scaleLinear()
        .domain([0, 100])
        .range([ height, 0]);

        svg2.append("g")
        .call(d3.axisLeft(y));

        for (let nodenum in data){
            for (let el of data[nodenum]){
                svg2.append("circle")
                    .attr("r", 1.5)
                    .attr("cx", x(nodenum))
                    .attr("cy", y(el))
                    .style("fill", "#69b3a2")

            }
        }

    })

    d3.select("#my_dataviz").append("div").html("<br>")
    
    var drawlinecharts = (svg3, title, dataname1, dataname2, limit=180, labels=["CM + BR", "CM"], colors=["#69b3a2", "red"], drawlegend=true, drawleftaxis=true, drawtitle=true) => {
      
      drawtitle = false
      let axiscolor = "#888"
      let linear = false

      //Read the data
      d3.json(dataname1, function(data) {
        d3.json(dataname2, function(data2) {

          const line = d3.line().curve(d3.curveBasis)

          var x = d3.scaleLinear()
            .domain([10, 100])
            .range([ 0, width ]);

          if (linear){
            var y = d3.scaleLinear()
            .domain([0.01, limit])
            .range([ height, 0]);
          } else {
            var y = d3.scaleLog()
            .domain([0.01, limit])
            .range([ height, 0]);
          }

            function formatPower(x) {
              const e = Math.log10(x);
              if (e !== Math.floor(e)) return; // Ignore non-exact power of ten.
              return `10${(e + "").replace(/./g, c => "⁰¹²³⁴⁵⁶⁷⁸⁹"[c] || "⁻")}`;
            }

          let leftaxis = svg3.append("g")
            .style("font-size", "16px")
            .call(d3.axisLeft(y).ticks(4, linear? undefined : formatPower));


          let bottomaxis = svg3.append("g")
            .attr("transform", "translate(0," + height + ")")
            .style("font-size", "16px")
            .call(d3.axisBottom(x));

          bottomaxis.selectAll("path")
            .style("stroke", axiscolor)
            .style("stroke-width", 3)

          bottomaxis.selectAll("line")
            .style("stroke", axiscolor)
            .style("stroke-width", 3)

          bottomaxis.selectAll("text")
            .style("fill", axiscolor)

          leftaxis.selectAll("path")
            .style("stroke", axiscolor)
            .style("stroke-width", 3)

          leftaxis.selectAll("line")
            .style("stroke", axiscolor)
            .style("stroke-width", 3)

          leftaxis.selectAll("text")
            .style("fill", axiscolor)

          if (drawtitle) {
            svg3.append("text")
            .attr("transform", "translate(" + (width/2) + ", " + (20) + ")")
            .attr("text-anchor", "middle")
            .style("font-family", "Arial")
            .style("font-size", "1em")
            .text(title)
          }

          svg3.append("text")
            .attr("transform", "translate(-40," + (height/2) + ")rotate(-90)")
            .attr("text-anchor", "middle")
            .style("font-family", "Arial")
            .style("font-size", "1em")
            .style("fill", axiscolor)
            .text("time (seconds)")

          svg3.append("text")
            .attr("transform", "translate(" + (width/2) + "," + (height + 40) + ")")
            .attr("text-anchor", "middle")
            .style("font-family", "Arial")
            .style("font-size", "1em")
            .style("fill", axiscolor)
            .text("number of nodes")

          // let axarr = [50, 100, 150]
          let axarr = [0.1, 1, 10, 100, 1000]
          for (let ax of axarr){
            svg3.append("path")
              .attr("class", "back_grid")
              .attr("stroke", "#ccc")
              .attr("stroke-dasharray", "5 3")
              .attr("stroke-weight", 5)
              .attr("d", line([[0, y(ax)], [width, y(ax)]]));
          }

          let ayarr = [30, 50, 70, 90]
          // let axarr = [0.1, 1, 10, 100]
          for (let ay of ayarr){
            svg3.append("path")
              .attr("class", "back_grid")
              .attr("stroke", "#ccc")
              .attr("stroke-dasharray", "5 3")
              .attr("stroke-weight", 5)
              .attr("d", line([[x(ay), 0], [x(ay), height]]));
          }

          const asc = arr => arr.sort((a, b) => a - b);

          const quantile = (arr, q) => {
              const sorted = asc(arr);
              const pos = (sorted.length - 1) * q;
              const base = Math.floor(pos);
              const rest = pos - base;
              if (sorted[base + 1] !== undefined) {
                  return sorted[base] + rest * (sorted[base + 1] - sorted[base]);
              } else {
                  return sorted[base];
              }
          };

          const median = arr => {
            const mid = Math.floor(arr.length / 2),
              nums = [...arr].sort((a, b) => a - b);
            return arr.length % 2 !== 0 ? nums[mid] : (nums[mid - 1] + nums[mid]) / 2;
          };

          let arr1 = []
          let arr2 = []
          let arr3 = []
          let arr12 = []
          let arr22 = []
          let arr32 = []
          let points = []
          let points2 = []

          let calcCount = (data, nodenum) => {
            if (data[nodenum] == undefined) return undefined
            else return data[nodenum].filter(n => n >= limit).length/data[nodenum].length
          }

          for (let nodenum in data){
              el = data[nodenum]

              if (calcCount(data, nodenum) > .5) continue;

              if (data[nodenum] == undefined || data[nodenum].length == 0) continue;
              if (!isNaN(median(el))) arr1.push([x(nodenum), y(median(el) + 0.01)])
              if (!isNaN(quantile(el, .25))) arr2.push([x(nodenum), y(quantile(el, .25) + 0.01)])
              if (!isNaN(quantile(el, .75))) arr3.push([x(nodenum), y(quantile(el, .75) + 0.01)])

              for (let el2 of el) if (el2 <= limit) {points.push([x(nodenum), y(el2 + 0.01)]);}

              if (calcCount(data, parseInt(nodenum) + 10) != undefined 
              && 1 - calcCount(data, parseInt(nodenum) + 10) <= .5
              && 1 - calcCount(data, nodenum) > .5 && limit < 1000){
              svg3.append("path")
                .attr("stroke", "#aaa")
                .attr("stroke-width", 3)
                .attr("class", "limitpath")
                .attr('stroke', colors[0])
                .attr("opacity", 0.3)
                .attr("d", line([[x(nodenum), 0], [x(nodenum), height]]));
            }
          }

          arr2.push(arr2[arr2.length-1])
          arr2.push(arr1[arr1.length-1])
          arr2.push(arr3[arr3.length-1])

          for (let nodenum in data2){
              el = data2[nodenum]

              if (calcCount(data2, nodenum) > .5) continue;

              if (data2[nodenum] == undefined || data2[nodenum].length == 0) continue;
              // if (data2[nodenum].filter(n => n <= limit).length <= data2[nodenum].length*.5) continue;

              if (!isNaN(median(el))) arr12.push([x(nodenum), y(median(el) + 0.01)])
              if (!isNaN(quantile(el, .25))) arr22.push([x(nodenum), y(quantile(el, .25) + 0.01)])
              if (!isNaN(quantile(el, .75))) arr32.push([x(nodenum), y(quantile(el, .75) + 0.01)])

              for (let el2 of el) if (el2 <= limit) {points2.push([x(nodenum), y(el2 + 0.01)]);}

              if (calcCount(data2, parseInt(nodenum) + 10) != undefined 
              && 1 - calcCount(data2, parseInt(nodenum) + 10) <= .5
              && 1 - calcCount(data2, nodenum) > .5 && limit < 1000){
              svg3.append("path")
                .attr("stroke", "#aaa")
                .attr("stroke-width", 3)
                .attr("class", "limitpath")
                .attr('stroke', colors[1])
                .attr("opacity", 0.3)
                .attr("d", line([[x(nodenum), 0], [x(nodenum), height]]));
            }
          }

          arr22.push(arr22[arr22.length-1])
          arr22.push(arr12[arr12.length-1])
          arr22.push(arr32[arr32.length-1])

          // console.log(arr22, arr32)

          svg3.append("path")
            .attr('stroke-width', 3)
            .attr('fill', 'none')
            .attr('stroke', colors[0])
            .attr('d', line(arr1))

          svg3.append("path")
            .attr('stroke-width', 3)
            .attr('fill', 'none')
            .attr('stroke', colors[0])
            .attr('fill', colors[0])
            .attr('opacity', .3)
            .attr('d', line(arr2.concat(arr3.reverse())))

          // svg3.selectAll("dpoints")
          //   .data(points)
          //   .enter()
          //   .append("circle")
          //   .attr("r", 2)
          //   .attr("fill", colors[0])
          //   .attr("cx", d => d[0])
          //   .attr("cy", d => d[1])
          //   .attr("stroke", "white")

          svg3.append("path")
            .attr('stroke-width', 3)
            .attr('fill', 'none')
            .attr('stroke', colors[1])
            .attr('d', line(arr12))

          svg3.append("path")
            .attr('stroke-width', 3)
            .attr('fill', 'none')
            .attr('stroke', colors[1])
            .attr('fill', colors[1])
            .attr('opacity', .3)
            .attr('d', line(arr22.concat(arr32.reverse())))

          // svg3.selectAll("dpoints2")
          //   .data(points2)
          //   .enter()
          //   .append("circle")
          //   .attr("r", 2)
          //   .attr("fill", colors[1])
          //   .attr("cx", d => d[0])
          //   .attr("cy", d => d[1])
          //   .attr("stroke", "white")

          if (drawlegend){
            g = svg3.append('g')
            .attr('transform', 'translate(' + (20) + "," + (10) + ')')

            g.append('circle')
              .attr('fill', colors[1])
              .attr('r', 5)
              .attr('cx', 0)
              .attr('cy', 0)

            g.append('text')
              .attr('x', 7)
              .attr('y', 5)
              .attr('font-family', 'arial')
              .attr('font-size', 'small')
              .text(labels[0])
              .style("color", axiscolor)

            g.append('circle')
              .attr('fill', colors[0])
              .attr('r', 5)
              .attr('cx', 0)
              .attr('cy', 15)

            g.append('text')
              .attr('x', 7)
              .attr('y', 20)
              .attr('font-family', 'arial')
              .attr('font-size', 'small')
              .text(labels[1])
              .style("color", axiscolor)
            }
        })
      })
    }

    var drawTimeoutRate = (svg3, title, dataname1, dataname2, limit=180, labels=["CM + BR", "CM"], colors=["#69b3a2", "red"]) => {
      let axiscolor = "#888"
      let drawtitle = false
      let drawlegend = true
      
      //Read the data
      d3.json(dataname1, function(data) {
        d3.json(dataname2, function(data2) {

          const line = d3.line().curve(d3.curveBasis)

          var x = d3.scaleLinear()
            .domain([10, 100])
            .range([ 0, width ]);

          var y = d3.scaleLinear()
            .domain([0, 1])
            .range([ height, 0]);

          let leftaxis = svg3.append("g")
            .style("font-size", "16px")
            .call(d3.axisLeft(y).ticks(4, "%"));


          let bottomaxis = svg3.append("g")
            .attr("transform", "translate(0," + height + ")")
            .style("font-size", "16px")
            .call(d3.axisBottom(x));

          bottomaxis.selectAll("path")
            .style("stroke", axiscolor)
            .style("stroke-width", 3)

          bottomaxis.selectAll("line")
            .style("stroke", axiscolor)
            .style("stroke-width", 3)

          bottomaxis.selectAll("text")
            .style("fill", axiscolor)

          leftaxis.selectAll("path")
            .style("stroke", axiscolor)
            .style("stroke-width", 3)

          leftaxis.selectAll("line")
            .style("stroke", axiscolor)
            .style("stroke-width", 3)

          leftaxis.selectAll("text")
            .style("fill", axiscolor)

          if (drawtitle) {
            svg3.append("text")
            .attr("transform", "translate(" + (width/2) + ", " + (20) + ")")
            .attr("text-anchor", "middle")
            .style("font-family", "Arial")
            .style("font-size", "1em")
            .text(title)
          }

          svg3.append("text")
            .attr("transform", "translate(-45," + (height/2) + ")rotate(-90)")
            .attr("text-anchor", "middle")
            .style("font-family", "Arial")
            .style("font-size", "1em")
            .style("fill", axiscolor)
            .text("percentage of timed out tests")

          svg3.append("text")
            .attr("transform", "translate(" + (width/2) + "," + (height + 40) + ")")
            .attr("text-anchor", "middle")
            .style("font-family", "Arial")
            .style("font-size", "1em")
            .style("fill", axiscolor)
            .text("number of nodes")

          let axarr = [0.2, 0.4, 0.6, 0.8]
          // let axarr = [0.1, 1, 10, 100]
          for (let ax of axarr){
            svg3.append("path")
              .attr("class", "back_grid")
              .attr("stroke", "#ccc")
              .attr("stroke-dasharray", "5 3")
              .attr("stroke-weight", 5)
              .attr("d", line([[0, y(ax)], [width, y(ax)]]));
          }

          let ayarr = [30, 50, 70, 90]
          // let axarr = [0.1, 1, 10, 100]
          for (let ay of ayarr){
            svg3.append("path")
              .attr("class", "back_grid")
              .attr("stroke", "#ccc")
              .attr("stroke-dasharray", "5 3")
              .attr("stroke-weight", 5)
              .attr("d", line([[x(ay), 0], [x(ay), height]]));
          }


          let arr1 = []
          let arr2 = []
          let arr3 = []
          let arr12 = []
          let arr22 = []
          let arr32 = []
          let points = []
          let points2 = []

          let calcCount = (d, nnum) => {
            if (d[nnum] == undefined) console.log(nnum, d)
            if (d[nnum] == undefined) return undefined
            else return d[nnum].filter(n => n >= limit).length/d[nnum].length
          }

          for (let nodenum in data){
            count = calcCount(data, nodenum)
            arr1.push([x(nodenum), y(count)])

            if (calcCount(data, parseInt(nodenum) + 10) != undefined 
              && 1 - calcCount(data, parseInt(nodenum) + 10) <= .5
              && 1 - calcCount(data, nodenum) > .5){
              svg3.append("path")
                .attr("stroke", "#aaa")
                .attr("stroke-width", 3)
                .attr("class", "limitpath")
                .attr('stroke', colors[0])
                .attr("opacity", 0.3)
                .attr("d", line([[x(nodenum), 0], [x(nodenum), height]]));

              // svg3.append("circle")
              //   .attr("r", 5)
              //   .attr("cx", x(nodenum))
              //   .attr("cy", y(count))
              //   .attr("fill", colors[0])
            }
          }

          for (let nodenum in data2){
            count = calcCount(data2, nodenum)
            arr12.push([x(nodenum), y(count)])

            if (calcCount(data2, parseInt(nodenum) + 10) != undefined 
              && 1 - calcCount(data2, parseInt(nodenum) + 10) <= .5
              && 1 - calcCount(data2, nodenum) > .5){
              svg3.append("path")
                .attr("stroke", "#aaa")
                .attr("stroke-width", 3)
                .attr("class", "limitpath")
                .attr('stroke', colors[1])
                .attr("opacity", 0.3)
                .attr("d", line([[x(nodenum), 0], [x(nodenum), height]]));
            }
          }

          svg3.append("path")
            .attr('stroke-width', 3)
            .attr('fill', 'none')
            .attr('stroke', colors[0])
            .attr('d', line(arr1))

          svg3.selectAll("dpoints")
            .data(points)
            .enter()
            .append("circle")
            .attr("r", 2)
            .attr("fill", colors[0])
            .attr("cx", d => d[0])
            .attr("cy", d => d[1])
            .attr("stroke", "white")

          svg3.append("path")
            .attr('stroke-width', 3)
            .attr('fill', 'none')
            .attr('stroke', colors[1])
            .attr('d', line(arr12))

          svg3.selectAll("dpoints2")
            .data(points2)
            .enter()
            .append("circle")
            .attr("r", 2)
            .attr("fill", colors[1])
            .attr("cx", d => d[0])
            .attr("cy", d => d[1])
            .attr("stroke", "white")

            if (drawlegend){
              g = svg3.append('g')
              .attr('transform', 'translate(' + (20) + "," + (10) + ')')

              g.append('circle')
                .attr('fill', colors[1])
                .attr('r', 5)
                .attr('cx', 0)
                .attr('cy', 0)

              g.append('text')
                .attr('x', 7)
                .attr('y', 5)
                .attr('font-family', 'arial')
                .attr('font-size', 'small')
                .text(labels[0])
                .style("color", axiscolor)

              g.append('circle')
                .attr('fill', colors[0])
                .attr('r', 5)
                .attr('cx', 0)
                .attr('cy', 15)

              g.append('text')
                .attr('x', 7)
                .attr('y', 20)
                .attr('font-family', 'arial')
                .attr('font-size', 'small')
                .text(labels[1])
              .style("color", axiscolor)
            }
        })
      })
    }

    svg5 = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

    drawlinecharts(svg5, "no groups", "result_times_nogroups_mincrossing_big2.json", "result_times_nogroups_minbendiness_big.json")

    svg4 = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

    drawlinecharts(svg4, "groups, no collapse", "result_times_groups_nocollapse_mincrossing_big.json", "result_times_groups_nocollapse_minbendiness_big.json")

    svg3 = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

    drawlinecharts(svg3, "groups, collapse", "result_times_groups_collapse_mincrossing_big.json", "result_times_groups_collapse_minbendiness_big.json")

    d3.select("#my_dataviz")
      .append("div")
      .html("<br>")

    svg6 = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

    drawTimeoutRate(svg6, "no groups", "result_times_nogroups_mincrossing_big2.json", "result_times_nogroups_minbendiness_big.json", 180)

    svg7 = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

    drawTimeoutRate(svg7, "groups, no collapse", "result_times_groups_nocollapse_mincrossing_big.json", "result_times_groups_nocollapse_minbendiness_big.json", 180)

    svg8 = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

    drawTimeoutRate(svg8, "groups, collapse", "result_times_groups_collapse_mincrossing_big.json", "result_times_groups_collapse_minbendiness_big.json", 180)

    d3.select("#my_dataviz")
      .append("div")
      .html("<br>")
