const svg_height = 300

var depth = 4;
var seed = "aba."
var tableDistribution = [3, 3];

g = new GraphGenerator(depth, seed, tableDistribution)
g = g.generate()

g.setExactWeights()
g.sortGraph()

rowDiv = d3.select('body')
    .append('div')
    .html("<h1>Original</h1>")

svg = rowDiv
        .append('div')
        .style('width', '50%')
        .append('svg')
        .attr('class', 'vis-svg')
        .attr('easypz', '{"applyTransformTo":"svg > *"}')
        .attr("preserveAspectRatio", "xMinYMin meet")
        .attr("viewBox", "0 0 " + (2*svg_width) + " " + (1.5*svg_height))

drawGraph(svg, g)

rowDiv = d3.select('body')
    .append('div')
    .html("<h1>Bendiness reduction through heuristic</h1>")

let algorithm = new LPFormulation(g)
algorithm.arrange()

g.setExactWeights()
g.sortGraph()
g.adjustAttrOffset()

svg = rowDiv
        .append('div')
        .style('width', '50%')

algorithm.arrange()

        .attr("viewBox", "0 0 " + (2*svg_width) + " " + (1.5*svg_height))

drawGraph(svg, g, algorithm)
